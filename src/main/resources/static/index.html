<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas Jaragu√°</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0d1b2a;
            --card-bg: #1b263b;
            --primary: #415a77;
            --accent: #778da9;
            --text-light: #e0e1dd;
            --microsoft-blue: #0078d4;
            --microsoft-hover: #106ebe;
            --border-color: rgba(255,255,255,0.1);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            background-color: var(--bg-color); 
            color: var(--text-light);
            margin: 0;
            overflow-x: hidden;
            font-size: 14px; /* More compact font size */
        }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }

        h1 { 
            color: #fff; 
            font-weight: 300; 
            margin: 0 0 20px 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }

        /* Top Bar Actions */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .actions-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filters-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            background-color: var(--microsoft-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .btn:hover { 
            background-color: var(--microsoft-hover); 
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        .btn-secondary:hover {
            background-color: rgba(119, 141, 169, 0.1);
            color: #fff;
            border-color: #fff;
        }
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Inputs */
        input, select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: rgba(0,0,0,0.2);
            color: #fff;
            font-family: inherit;
        }
        input[type="date"] {
            color-scheme: dark;
        }

        /* Table Styling */
        .table-container {
            border-radius: 8px;
            overflow: auto; /* Enable scroll */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background-color: var(--card-bg);
            max-height: calc(100vh - 200px); /* Fit within screen */
            border: 1px solid var(--border-color);
        }

        table { 
            border-collapse: collapse; 
            width: 100%; 
            color: var(--text-light);
            min-width: 1200px; /* Ensure table has enough width */
        }
        
        thead {
            background-color: #162032;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td { 
            padding: 10px 12px; 
            text-align: left; 
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap; /* Prevent wrapping for compactness */
            font-size: 0.9rem;
        }

        /* Column specific widths */
        th.col-wide { min-width: 200px; max-width: 300px; white-space: normal;}
        td.col-wide { white-space: normal; }
        
        th { 
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: var(--accent);
        }

        tbody tr:hover { background-color: rgba(255,255,255,0.05); }

        /* Pagination */
        .pagination-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            gap: 15px;
            border-radius: 0 0 8px 8px;
        }
        
        .page-info {
            font-size: 0.9em;
            color: var(--accent);
        }

        /* Import Section hidden by default */
        #importContainer {
            display: none;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px dashed var(--accent);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-active { display: flex; }
        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%; max-width: 800px; max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .form-group label { display: block; margin-bottom: 5px; color: var(--accent); font-size: 0.85em;}
        .form-group input, .form-group select { width: 100%; box-sizing: border-box; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;} 
        .modal-close { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 15px;">
                <h1>Vendas Jaragu√°</h1>
            </div>
            
            <div class="filters-group">
                <label style="color: var(--accent); font-size: 0.9em;">Per√≠odo:</label>
                <input type="date" id="filterStartDate" onchange="resetAndLoad()" title="Data Inicial">
                <span style="color: var(--accent)">at√©</span>
                <input type="date" id="filterEndDate" onchange="resetAndLoad()" title="Data Final">
                
                <div class="actions-group" style="margin-left: 15px;">
                     <button class="btn btn-secondary" onclick="toggleImport()">
                        üìÇ Importar
                    </button>
                    <button class="btn" onclick="openModal()">
                        + Nova Venda
                    </button>
                </div>
            </div>
        </div>
        
        <div id="importContainer">
            <h4 style="margin-top:0">Importar Dados</h4>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="file" id="fileInput" name="file" accept=".xlsx" style="flex:1" />
                <button class="btn" onclick="uploadFile()">Enviar Planilha</button>
            </div>
            <p id="uploadStatus" style="font-size: 0.9em; color: var(--accent); margin-top: 5px;"></p>
        </div>

        <div class="table-container">
            <table id="vendasTable">
                <thead>
                    <tr>
                        <th class="col-wide">Cliente</th>
                        <th>Telefone</th>
                        <th>Local</th>
                        <th>Vendedor</th>
                        <th>Data</th>
                        <th>Placas</th>
                        <th>Inversor</th>
                        <th>Pot√™ncia</th>
                        <th>Venda (R$)</th>
                        <th>Material (R$)</th>
                        <th>Lucro Bruto</th>
                        <th>Markup</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="13" style="text-align:center;">Carregando dados...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="pagination-bar">
            <span id="pageInfo" class="page-info">P√°gina 1 de 1</span>
            <button class="btn btn-secondary" id="prevBtn" onclick="changePage(-1)" disabled>Anterior</button>
            <button class="btn btn-secondary" id="nextBtn" onclick="changePage(1)" disabled>Pr√≥xima</button>
        </div>
    </div>

    <!-- MODAL NOVA VENDA -->
    <div class="modal-overlay" id="vendaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin:0; font-weight: 300;">Nova Venda</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-grid">
                <div class="form-group"><label>Cliente</label><input type="text" id="cliente"></div>
                <div class="form-group"><label>Telefone</label><input type="text" id="telefone"></div>
                <div class="form-group"><label>Cidade</label><input type="text" id="cidade"></div>
                <div class="form-group"><label>Estado</label><input type="text" id="estado" maxlength="2" style="text-transform: uppercase;"></div>
                <div class="form-group"><label>Vendedor</label><select id="vendedorSelect"><option value="">Selecione...</option></select></div>
                <div class="form-group"><label>Time</label><select id="timeSelect"><option value="">Selecione...</option></select></div>
                <div class="form-group"><label>Data</label><input type="date" id="data"></div>
                <div class="form-group"><label>Placas</label><input type="text" id="placas"></div>
                <div class="form-group"><label>Inversor</label><input type="text" id="inversor"></div>
                <div class="form-group"><label>Pot√™ncia</label><input type="text" id="potencia"></div>
                <div class="form-group"><label>Valor Venda</label><input type="number" step="0.01" id="valorVenda"></div>
                <div class="form-group"><label>Valor Material</label><input type="number" step="0.01" id="valorMaterial"></div>
                <div class="form-group"><label>Produto</label><input type="text" id="produto"></div>
                <div class="form-group"><label>NF</label><input type="text" id="nf"></div>
                <div class="form-group"><label>OV</label><input type="text" id="ov"></div>
            </div>
            
            <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn" onclick="salvarVenda()">Salvar</button>
            </div>
            <span id="saveStatus" style="display:block; text-align: right; margin-top: 10px; color: var(--accent);"></span>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 50;
        let totalPages = 0;

        document.addEventListener('DOMContentLoaded', () => {
            loadVendas(); // Load initial data
            loadAuxData(); // Load 'Vendedores' and 'Times' for dropdowns
            
            // Modal outside click close
            document.getElementById('vendaModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('vendaModal')) closeModal();
            });
        });

        // Toggle Import Section
        function toggleImport() {
            const el = document.getElementById('importContainer');
            el.style.display = (el.style.display === 'none' || !el.style.display) ? 'block' : 'none';
        }

        // Modal Controls
        function openModal() {
            document.getElementById('saveStatus').innerText = '';
            document.getElementById('vendaModal').classList.add('modal-active');
        }
        function closeModal() {
            document.getElementById('vendaModal').classList.remove('modal-active');
        }

        // Pagination Controls
        function changePage(delta) {
            if (currentPage + delta >= 0 && currentPage + delta < totalPages) {
                currentPage += delta;
                loadVendas();
            }
        }
        function resetAndLoad() {
            currentPage = 0;
            loadVendas();
        }

        // Formatters
        const currency = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            // Assuming dateStr is YYYY-MM-DD
            const [y, m, d] = dateStr.split('-');
            if (!y || !m || !d) return dateStr;
            return `${d}/${m}/${y}`;
        }

        function formatMoney(val) {
            if (val === null || val === undefined) return '';
            return currency.format(val);
        }

        function formatMarkup(val) {
             if (val === null || val === undefined) return '';
             // Ensure it's treated as a number
             let num = Number(val);
             if (isNaN(num)) return val;
             return (num * 100).toFixed(2) + '%'; 
             // Note: If markup comes as 0.20 for 20%, we usually multiply. 
             // If it comes as 20 already, we leave it. Assuming 0.XX from standard calculation logic.
        }

        // --- API CALLS ---

        async function loadAuxData() {
            try {
                Promise.all([
                    fetch('/api/vendas/vendedores').then(r => r.json()),
                    fetch('/api/vendas/times').then(r => r.json())
                ]).then(([vendedores, times]) => {
                    const vSel = document.getElementById('vendedorSelect');
                    const tSel = document.getElementById('timeSelect');
                    vendedores.forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.nome;
                        opt.innerText = v.nome;
                        vSel.appendChild(opt);
                    });
                    times.forEach(t => {
                        const opt = document.createElement('option');
                        opt.value = t.nome;
                        opt.innerText = t.nome;
                        tSel.appendChild(opt);
                    });
                });
            } catch(e) { console.error("Erro ao carregar auxiliares", e); }
        }

        async function loadVendas() {
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            
            let url = `/api/vendas?page=${currentPage}&size=${pageSize}`;
            
            // Validate: Only add if both dates are present, or handle logic as needed.
            // Backend requires both for filtering, otherwise it returns all.
            if (startDate && endDate) {
                url += `&startDate=${startDate}&endDate=${endDate}`;
            }

            const tbody = document.querySelector('#vendasTable tbody');
            tbody.innerHTML = '<tr><td colspan="13" style="text-align:center;">Carregando...</td></tr>';

            try {
                const response = await fetch(url);
                if (response.status === 204) {
                    tbody.innerHTML = '<tr><td colspan="13" style="text-align:center;">Nenhum registro encontrado.</td></tr>';
                    updatePagination(0, 0);
                    return;
                }
                if (response.ok) {
                    const pageData = await response.json();
                    
                    // pageData has: content, totalPages, number (currentPage), etc.
                    const vendas = pageData.content;
                    totalPages = pageData.totalPages;
                    currentPage = pageData.number;

                    updatePagination(currentPage, totalPages);
                    renderTable(vendas);
                } else {
                    tbody.innerHTML = `<tr><td colspan="13" style="text-align:center; color: red;">Erro ao carregar: ${response.status}</td></tr>`;
                }
            } catch (error) {
                console.error("Erro", error);
                tbody.innerHTML = `<tr><td colspan="13" style="text-align:center; color: red;">Erro de conex√£o.</td></tr>`;
            }
        }

        function renderTable(vendas) {
            const tbody = document.querySelector('#vendasTable tbody');
            tbody.innerHTML = '';
            
            vendas.forEach(v => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="col-wide" title="${v.cliente || ''}">${v.cliente || ''}</td>
                    <td>${v.telefone || ''}</td>
                    <td>${v.cidade || ''}/${v.estado || ''}</td>
                    <td>${v.vendedor || ''}</td>
                    <td>${formatDate(v.data)}</td>
                    <td>${v.placas || ''}</td>
                    <td>${v.inversor || ''}</td>
                    <td>${v.potencia || ''}</td>
                    <td>${formatMoney(v.valorVenda)}</td>
                    <td>${formatMoney(v.valorMaterial)}</td>
                    <td>${formatMoney(v.valorBruto)}</td>
                    <td>${formatMarkup(v.markup)}</td>
                    <td>${v.time || ''}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updatePagination(current, total) {
            const info = document.getElementById('pageInfo');
            const prev = document.getElementById('prevBtn');
            const next = document.getElementById('nextBtn');

            if (total === 0) {
                 info.innerText = "Sem dados";
                 prev.disabled = true;
                 next.disabled = true;
                 return;
            }

            info.innerText = `P√°gina ${current + 1} de ${total}`;
            prev.disabled = (current === 0);
            next.disabled = (current >= total - 1);
        }

        async function salvarVenda() {
            const status = document.getElementById('saveStatus');
            // Basic gathering, could be improved with FormData
            const venda = {
                cliente: document.getElementById('cliente').value,
                telefone: document.getElementById('telefone').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value,
                vendedor: document.getElementById('vendedorSelect').value,
                time: document.getElementById('timeSelect').value,
                data: document.getElementById('data').value || null,
                placas: document.getElementById('placas').value,
                inversor: document.getElementById('inversor').value,
                potencia: document.getElementById('potencia').value,
                valorVenda: document.getElementById('valorVenda').value || null,
                valorMaterial: document.getElementById('valorMaterial').value || null,
                produto: document.getElementById('produto').value,
                nf: document.getElementById('nf').value,
                ov: document.getElementById('ov').value
            };

            try {
                status.innerText = "Salvando...";
                const response = await fetch('/api/vendas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(venda)
                });
                if (response.ok) {
                    status.innerText = "Salvo com sucesso!";
                    status.style.color = "lightgreen";
                    setTimeout(()=> { closeModal(); resetAndLoad(); }, 1000); // Reload data
                } else {
                    status.innerText = "Erro ao salvar.";
                    status.style.color = "red";
                }
            } catch(e) {
                status.innerText = "Erro: " + e;
            }
        }

        async function uploadFile() {
             const input = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');
            if (input.files.length === 0) {
                status.innerText = "Selecione um arquivo.";
                return;
            }
            const formData = new FormData();
            formData.append("file", input.files[0]);

            try {
                status.innerText = "Enviando...";
                const response = await fetch('/api/vendas/upload', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    status.innerText = await response.text();
                    status.style.color = "lightgreen";
                    resetAndLoad();
                } else {
                    status.innerText = "Erro: " + await response.text();
                    status.style.color = "red";
                }
            } catch (error) {
                status.innerText = "Erro no upload: " + error;
            }
        }
    </script>
</body>
</html>
