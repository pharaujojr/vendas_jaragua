<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vendas Jaraguá</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0d1b2a;
            --card-bg: #1b263b;
            --primary: #0078d4;
            --text-light: #e0e1dd;
            --error: #e81123;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('contorno_pequeno.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .login-card {
            background: rgba(27, 38, 59, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            background-color: #106ebe;
        }

        .error-message {
            background-color: rgba(232, 17, 35, 0.2);
            color: #ffcccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(232, 17, 35, 0.5);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Vendas Jaraguá</h1>
        
        <div id="error-msg" class="error-message">
            Usuário ou senha inválidos.
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me" checked>
                <label for="remember-me" style="margin:0; cursor: pointer;">Manter conectado</label>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
</html>
